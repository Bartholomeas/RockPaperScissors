<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
<!-- 
    <img src="./dist/img/paper.png" alt="">
    <img src="./dist/img/rock.png" alt="">
    <img src="./dist/img/scissors.png" alt=""> -->

    <div class="game">

        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper Scissors</h1>
            <button>Play!</button>
        </div>

        <div class="battle">
            <h2 class="winner">Choose your option</h2>
            <div class="hands">
                <img class='player-hand' src="./dist/img/rock.png" alt="">
                <img class='computer-hand' src="./dist/img/rock.png" alt="">
            </div>
            <div class="buttons">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>

    </div>

    <script src="./dist/js/script.min.js"></script>
</body>

</html>
